    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            position: relative;
            display: flex;
        }
        
        .nav-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: black;
            padding: 80px 20px 20px 20px;
            z-index: 999;
        }
        
        .nav-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nav-item {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 14px;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }
        
        .main-content {
            flex: 1;
            margin-left: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .brand-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .brand-logo:hover {
            opacity: 1;
        }
        
        .brand-logo object {
            width: 150px;
            height: auto;
        }
        
        .brand-logo img {
            width: 100px;
            height: auto;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toggle-button {
            background: rgba(56, 56, 56, 0.881);
            border: 1px solid rgba(243, 243, 243, 0);
            border-radius: 12px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 100px;
            justify-content: center;
        }
        
        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .toggle-button:active {
            transform: scale(0.95);
        }
        
        .toggle-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }
        
        /* Light mode styles */
        body.light-mode {
            background: white;
            color: black;
        }
        
        body.light-mode .container {
            background: rgba(247, 247, 247, 0.8);
            color: black;
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        body.light-mode .phone-mockup {
            background: #f4f4f4;
        }
        
        body.light-mode .phone-screen {
            background: #fcfcfc;
        }
        
        body.light-mode .btn {
            background: rgba(30, 41, 59, 0.1);
            border-color: rgba(30, 41, 59, 0.2);
            color: black;
        }
        
        body.light-mode .btn:hover {
            background: rgba(30, 41, 59, 0.2);
        }
        
        body.light-mode .info {
            color: #475569;
        }
        
        body.light-mode h1 {
            color: black !important;
        }
        
        body.light-mode .brand-logo object,
        body.light-mode .brand-logo img {
            filter: invert(1);
        }
        
        body.light-mode .toggle-button {
            background: rgba(30, 41, 59, 0.1);
            border-color: rgba(30, 41, 59, 0.2);
            color: black;
        }
        
        body.light-mode .toggle-button:hover {
            background: rgba(30, 41, 59, 0.2);
            border-color: rgba(30, 41, 59, 0.3);
        }
        
        body.light-mode .square {
            fill: black;
        }

        body.light-mode .logo-container {
            background: rgba(255, 255, 255, 0.189);
        }
        
        body.light-mode .nav-panel {
            background: white;
        }
        
        body.light-mode .nav-title {
            color: black;
        }
        
        body.light-mode .nav-item {
            background: rgba(30, 41, 59, 0.1);
            border-color: rgba(30, 41, 59, 0.2);
            color: black;
        }
        
        body.light-mode .nav-item:hover {
            background: rgba(30, 41, 59, 0.2);
            border-color: rgba(30, 41, 59, 0.3);
        }
        
        body.light-mode .nav-item.active {
            background: rgba(30, 41, 59, 0.3);
            border-color: rgba(30, 41, 59, 0.5);
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container {
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            display: inline-block;
        }
        
        .logo {
            width: 400px;
            height: auto;
        }
        
        .controls {
            margin-top: 30px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .info {
            color: white;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 14px;
        }
        
        .phone-mockup {
            background: #1a1a1a;
            border-radius: 25px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .phone-screen {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phone-logo {
            width: 200px;
            height: auto;
        }
        
        /* Animation styles for embedded SVG */
        .square {
            fill: white;
            opacity: 0;
            transform-origin: center;
            animation: buildIn 0.6s ease-out forwards;
        }
        
        @keyframes buildIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Individual square delays */
        .square-1 { animation-delay: 0s; }
        .square-2 { animation-delay: 0.1s; }
        .square-3 { animation-delay: 0.2s; }
        .square-4 { animation-delay: 0.3s; }
        .square-5 { animation-delay: 0.4s; }
        .square-6 { animation-delay: 0.5s; }
        .square-7 { animation-delay: 0.6s; }
        .square-8 { animation-delay: 0.7s; }
        .square-9 { animation-delay: 0.8s; }
        .square-10 { animation-delay: 0.9s; }
        .square-11 { animation-delay: 1.0s; }
        .square-12 { animation-delay: 1.1s; }
        .square-13 { animation-delay: 1.2s; }
        .square-14 { animation-delay: 1.3s; }
        
        /* Animation restart class */
        .restart-animation .square {
            animation: none !important;
        }
        
        .restart-animation .square {
            animation: buildIn 0.6s ease-out forwards !important;
        }
        
        /* Random animation styles */
        .square.random {
            fill: white;
            opacity: 0;
            transform-origin: center;
            animation: circuitFlicker 0.88s ease-out forwards;
        }
        
        @keyframes circuitFlicker {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            40% {
                opacity: 0;
            }
            60% {
                opacity: 1;
            }
            80% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
        
        body.light-mode .square.random {
            fill: black;
        }
        
        /* Tetris animation styles */
        .square.tetris {
            fill: white;
            opacity: 0;
            transform-origin: center;
            animation: tetrisFall 0.5s ease-in forwards;
        }
        
        @keyframes tetrisFall {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            70% {
                opacity: 1;
                transform: translateY(5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        body.light-mode .square.tetris {
            fill: black;
        }
        
        .animation-container {
            display: none;
        }
        
        .animation-container.active {
            display: block;
        }

    <script>
        let isLooping = false;
        let animationInterval = null;
        
        function restartAnimation() {
            console.log('Restart animation clicked');
            const svgElements = document.querySelectorAll('#phoneLogo, #mainLogo');
            
            svgElements.forEach(svg => {
                console.log('Processing SVG:', svg.id);
                
                // Get all squares in this SVG
                const squares = svg.querySelectorAll('.square');
                console.log('Found squares:', squares.length);
                
                // Reset all squares to initial state
                squares.forEach(square => {
                    square.style.animation = 'none';
                    square.style.opacity = '0';
                    square.style.transform = 'scale(0)';
                });
                
                // Force reflow
                svg.offsetHeight;
                
                // Restart animation for each square
                squares.forEach((square, index) => {
                    setTimeout(() => {
                        square.style.animation = `buildIn 0.6s ease-out forwards`;
                        square.style.animationDelay = `${index * 0.1}s`;
                    }, 10);
                });
            });
        }
        
        function toggleLoop() {
            console.log('Toggle loop clicked, current state:', isLooping);
            isLooping = !isLooping;
            const loopBtn = document.getElementById('loopBtn');
            
            if (isLooping) {
                loopBtn.textContent = 'Stop Loop';
                console.log('Starting loop');
                // Start auto-restart loop
                if (animationInterval) {
                    clearInterval(animationInterval);
                }
                animationInterval = setInterval(restartAnimation, 3000);
            } else {
                loopBtn.textContent = 'Start Loop';
                console.log('Stopping loop');
                // Stop auto-restart loop
                if (animationInterval) {
                    clearInterval(animationInterval);
                    animationInterval = null;
                }
            }
        }
        
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const themeText = document.getElementById('themeText');
            
            if (body.classList.contains('light-mode')) {
                // Switch to dark mode
                body.classList.remove('light-mode');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                themeText.textContent = 'Light';
                localStorage.setItem('theme', 'dark');
            } else {
                // Switch to light mode
                body.classList.add('light-mode');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                themeText.textContent = 'Dark';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Initialize theme from localStorage
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const themeText = document.getElementById('themeText');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                themeText.textContent = 'Dark';
            } else {
                body.classList.remove('light-mode');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                themeText.textContent = 'Light';
            }
        }
        
        // Navigation functionality
        function switchAnimation(animationType) {
            // Hide all animation containers
            document.querySelectorAll('.animation-container').forEach(container => {
                container.classList.remove('active');
            });
            
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show selected animation container
            document.getElementById(animationType + '-animation').classList.add('active');
            
            // Add active class to clicked nav item
            document.querySelector(`[data-animation="${animationType}"]`).classList.add('active');
            
            // Reset any running loops
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
                const loopBtn = document.getElementById('loopBtn');
                loopBtn.textContent = 'Start Loop';
                isLooping = false;
            }
        }
        
        // Random animation function
        function startRandomAnimation() {
            const activeContainer = document.querySelector('.animation-container.active');
            const svgs = activeContainer.querySelectorAll('svg');
            
            svgs.forEach(svg => {
                const squares = svg.querySelectorAll('.square.random');
                squares.forEach(square => {
                    square.style.animation = 'none';
                    square.style.opacity = '0';
                });
                
                // Force reflow
                svg.offsetHeight;
                
                // Create random order
                const indices = Array.from({length: squares.length}, (_, i) => i);
                for (let i = indices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [indices[i], indices[j]] = [indices[j], indices[i]];
                }
                
                // Animate squares with circuit-like firing pattern
                indices.forEach((index, i) => {
                    // More deliberate timing - some circuits fire quickly, others with longer delays
                    // Creates clusters of activity like real electrical circuits
                    const baseDelay = i * 50; // Base timing
                    const randomVariation = Math.random() * 150; // Random variation
                    const clusterBonus = Math.random() < 0.3 ? 0 : Math.random() * 200; // Some squares fire in clusters
                    
                    const totalDelay = baseDelay + randomVariation + clusterBonus;
                    
                    setTimeout(() => {
                        squares[index].style.animation = 'circuitFlicker 0.88s ease-out forwards';
                    }, totalDelay);
                });
            });
        }
        
        // Tetris animation function
        function startTetrisAnimation() {
            const activeContainer = document.querySelector('.animation-container.active');
            const svgs = activeContainer.querySelectorAll('svg');
            
            svgs.forEach(svg => {
                const squares = svg.querySelectorAll('.square.tetris');
                squares.forEach(square => {
                    square.style.animation = 'none';
                    square.style.opacity = '0';
                    square.style.transform = 'translateY(-50px) scale(0.8)';
                });
                
                // Force reflow
                svg.offsetHeight;
                
                // Completely random timing - no row structure
                squares.forEach((square, index) => {
                    // Completely random delay (0-2000ms)
                    const randomDelay = Math.random() * 2000;
                    
                    // Random fall speed (200-800ms)
                    const fallSpeed = 200 + Math.random() * 600;
                    
                    // Random starting height (some fall from higher)
                    const randomHeight = -30 - Math.random() * 40; // -30 to -70px
                    
                    setTimeout(() => {
                        // Set random starting height
                        square.style.transform = `translateY(${randomHeight}px) scale(0.8)`;
                        
                        // Create dynamic animation with random values
                        const animation = `tetrisFall ${fallSpeed}ms ease-in forwards`;
                        square.style.animation = animation;
                    }, randomDelay);
                });
            });
        }
        
        // Updated restart animation function
        function restartAnimation() {
            const activeContainer = document.querySelector('.animation-container.active');
            const animationType = activeContainer.id;
            
            if (animationType === 'random-animation') {
                startRandomAnimation();
            } else if (animationType === 'tetris-animation') {
                startTetrisAnimation();
            } else {
                const svgElements = activeContainer.querySelectorAll('svg');
                svgElements.forEach(svg => {
                    const squares = svg.querySelectorAll('.square:not(.random):not(.tetris)');
                    squares.forEach(square => {
                        square.style.animation = 'none';
                        square.style.opacity = '0';
                        square.style.transform = 'scale(0)';
                    });
                    
                    svg.offsetHeight;
                    
                    squares.forEach((square, index) => {
                        setTimeout(() => {
                            square.style.animation = `buildIn 0.6s ease-out forwards`;
                            square.style.animationDelay = `${index * 0.1}s`;
                        }, 10);
                    });
                });
            }
        }
        
        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing buttons');
            
            // Initialize theme
            initializeTheme();
            
            const restartBtn = document.getElementById('restartBtn');
            const loopBtn = document.getElementById('loopBtn');
            const themeToggle = document.getElementById('themeToggle');
            const navItems = document.querySelectorAll('.nav-item');
            
            console.log('Buttons found:', { restartBtn: !!restartBtn, loopBtn: !!loopBtn, themeToggle: !!themeToggle });
            
            // Navigation event listeners
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const animationType = this.getAttribute('data-animation');
                    console.log('Navigation clicked:', animationType);
                    switchAnimation(animationType);
                });
            });
            
            if (restartBtn) {
                restartBtn.addEventListener('click', function(e) {
                    console.log('Restart button clicked');
                    e.preventDefault();
                    restartAnimation();
                });
                console.log('Restart button listener added');
            }
            
            if (loopBtn) {
                loopBtn.addEventListener('click', function(e) {
                    console.log('Loop button clicked');
                    e.preventDefault();
                    toggleLoop();
                });
                console.log('Loop button listener added');
            }
            
            if (themeToggle) {
                themeToggle.addEventListener('click', function(e) {
                    console.log('Theme toggle clicked');
                    e.preventDefault();
                    toggleTheme();
                });
                console.log('Theme toggle listener added');
            }
            
            // Test that the SVGs are found
            const svgs = document.querySelectorAll('svg');
            console.log('SVGs found:', svgs.length);
        });
    </script>
