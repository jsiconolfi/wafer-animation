  <defs>
    <style>
      .square {
        fill: white;
        opacity: 0;
        transform-origin: center;
        animation: buildIn 0.6s ease-out forwards;
      }
      
      @keyframes buildIn {
        0% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      /* Individual square delays - building from bottom to top, left to right */
      .square-1 { animation-delay: 0s; }
      .square-2 { animation-delay: 0.1s; }
      .square-3 { animation-delay: 0.2s; }
      .square-4 { animation-delay: 0.3s; }
